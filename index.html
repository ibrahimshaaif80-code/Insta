<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    .login-box img.logo {
      width: 175px;
      margin-bottom: 30px;
    }
    .login-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    .login-box button {
      width: 100%;
      background-color: #0095f6;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #1877f2;
    }
    .bottom-text {
      margin-top: 15px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
    <form action="rickroll.html" method="get">
      <input type="text" placeholder="Phone number, username, or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="bottom-text">
      <p>Forgot password?</p>
    </div>
  </div>
</body>
</html>
